name: build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: update package cache
        run: apt update
      - name: install dependencies
        run: >
          apt install -y git
                         autoconf
                         automake
                         libtool
                         make
                         gcc
                         rsync
                         libssl-dev
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: ./configure
      - name: make
        run: make
